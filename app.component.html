<h2>{{ title }}</h2>
<form>
  <div>
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="username"
      required
      minlength="5"
      maxlength="10"
      #name="ngModel"
    />
    <br />
    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
      <p *ngIf="name?.hasError('required')">pls input you Name</p>
      <p *ngIf="name?.hasError('minlength')">pls input 5 character</p>
    </div>
    <br />
    <label for="pass">Password</label>

    <input
      type="text"
      name="pass"
      ngModel
      required
      minlength="10"
      maxlength="20"
      #pass="ngModel"
    />
    <br />
    <div *ngIf="pass?.invalid && (pass?.dirty || pass?.touched)">
      <p *ngIf="pass?.hasError('required')">input right Password</p>
      <p *ngIf="pass?.hasError('minlength')">pls input 10 character</p>
    </div>
    <br />
    <label for="Email">Email</label>
    <input
      type="email"
      name="email"
      ngModel
      required="" 
      #email = "ngModel"
      pattern="(?=.*[a-z])(?=.*[0-9])(?=.*[$@$!%*?&])[a-zd$.@$!%*?&].{7,20}"
    />
    <br />
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
      <div *ngIf="email?.errors?.['minlength']">
        email Name at least 8 character
      </div>
      <div *ngIf="email?.hasError('pattern')">Email follow this(start with small letter and must have @ character ) pattern</div>
    </div>
    <button>submit</button>
  </div>
</form>
<h3>Name: {{username}}</h3>
